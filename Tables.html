<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #adadad;
        }

    </style>
</head>
<body> 
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: aqua;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Rank</th>
            <th>Country Population</th>
        </tr>
        <tr>
            <td>India</td>
            <td>1st</td>
            <td>3B</td>
        </tr>
        <tr>
            <td>China</td>
            <td>2nd</td>
            <td>2B</td>
        </tr>
        <tr>
            <td>America</td>
            <td>3rd</td>
            <td>1B</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Nepal</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>NP</td>
        </tr>
    </table>
</body>
</html>
