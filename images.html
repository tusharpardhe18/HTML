<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://w7.pngwing.com/pngs/523/198/png-transparent-google-logo-google-search-google-play-google-text-logo-number.png" width="400px" alt="Google">

    <!-- <img src="cloud.png" width="400px" alt="Clouds"> -->

    <picture>
        <source media="(min-width: 1650px)" srcset="clouds.png"/>
        <source media="(min-width: 1450px)" srcset="drizzle.png"/>
        <source media="(min-width: 1350px)" srcset="humidity.png"/>
        <source media="(min-width: 1250px)" srcset="mist.png"/>
        <img src="clouds.png" width="400px" alt="Clouds">
    </picture>
    
    <!-- a image map generator -->
    <img src="clouds.png" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="_blank" alt="" title="" href="https://education.nationalgeographic.org/resource/cloud/" coords="27,130,204,185" shape="rect">
        <area onclick="two()" target="_blank" alt="" title="" href="https://education.nationalgeographic.org/resource/sun/" coords="140,84,33" shape="circle">
        <area onclick="three()" target="_blank" alt="" title="" href="https://education.nationalgeographic.org/resource/cloud/" coords="29,46,90,134" shape="rect">
    </map>

<script>
    function one(){
        alert("Click OK, if you want to proceed.")
    }

    function two(){
        alert("Click OK, if you want to proceed.")
    }

    function three(){
        alert("Click OK, if you want to proceed.")
    }

</script>
</body>
</html>
